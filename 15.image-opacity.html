<!DOCTYPE html>

<html>
    <head>
        <title> IMAGE-OPACITY</title>

        <style>
            #i1{
                width: 300px;
                height: 300px;
                opacity: 0.5;
                margin: 30px;
            }

            #i2{
                width: 300px;
                height: 300px;
                opacity: 1;
                margin: 30px;
            }
        
        </style>
    </head>

    <body>
        <img id ="i1"  src="images\car.jpg"> 
        <img id ="i2"  src="images\car.jpg">
    </body>
</html>
